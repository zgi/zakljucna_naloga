{% extends 'index.html' %}
{% block title %}Poslano{% endblock title %}
{% block poslano %}

<hr>
{% for sporocilo in sporocila %}
    <h3>Za: {{ sporocilo.naslovnik }}</h3>
    <h1><a href="/preberi/{{ sporocilo.key.id() }}">Zadeva: {{ sporocilo.zadeva }}</a></h1>
    <h4>Prejeto: {{ sporocilo.nastanek }}</h4>
    <p>{{ sporocilo.sporocilo }}</p>
    <button onclick="izbrisi({{ sporocilo.key.id() }})">Izbrisi</button>
    <hr>
{% endfor %}

{% endblock poslano %}
